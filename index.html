<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Better Multi-Twitch</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://player.twitch.tv/js/embed/v1.js"></script>
<script src="twitch.js"></script>
<link rel="stylesheet" href="twitch.css"/>
</head>
<body>
	<div id="menu" class="closed">
		<div id="close_menu">&rarr;</div>
		<div id="small_options"></div>
		<div id="options">
			Open Stream: <input type="text" id="add_stream" placeholder="channel or VOD ID#"/><button style="float:right;" id="sync_streams" title="Syncing streams is not guaranteed to work, and will of course desync if any of the streams buffer. This function uses the Twitch player functions in ways that are not intended, so it may completely stop working in the future.">Sync Streams (Experimental)</button>
			<hr/>
			Current Open Windows:
			<div id="stream_list">
			</div>
			<hr/>
			Placement Algorithm:<br/>
			<input type="radio" name="layout_algorithm" id="layout_space" checked/><label for="layout_space"> Minimize Blank Space</label><br/>
			<input type="radio" name="layout_algorithm" id="layout_video"/><label for="layout_video"> Maximize Video Size</label><br/>
			<input type="radio" name="layout_algorithm" id="layout_semimanual"/><label for="layout_semimanual"> Reactive Manual</label><br/>
			<input type="radio" name="layout_algorithm" id="layout_manual"/><label for="layout_manual"> Place Manually</label> - Grid Size: <input id="grid_x" type="number" min="1" max="9999" step="1" value="10"/> x <input id="grid_y" type="number" min="1" max="9999" step="1" value="10"/>
			<hr/>
			<a href="https://github.com/kree-nickm/better-multi-twitch" target="_blank">View GitHub documentation.</a>
		</div>
		<div id="expand_menu">&darr;</div>
		<div id="shrink_menu">&uarr;</div>
	</div>
	<div id="coverup">
	</div>
</body>
</html>
